version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: propertypal-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-propertypal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-propertypal}
      - POSTGRES_DB=${POSTGRES_DB:-propertypal}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-propertypal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - propertypal-network

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: propertypal-backend
    restart: always
    volumes:
      - app_uploads:/app/uploads
      - ./backend:/app  # For development hot-reload
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_APP=run.py
      - DEBUG=${DEBUG:-true}
      - IN_DOCKER=true
      - DATABASE_URL=postgresql://${POSTGRES_USER:-propertypal}:${POSTGRES_PASSWORD:-propertypal}@db:5432/${POSTGRES_DB:-propertypal}
      - DATABASE_HOST=db
      - POSTGRES_USER=${POSTGRES_USER:-propertypal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-propertypal}
      - POSTGRES_DB=${POSTGRES_DB:-propertypal}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER:-noreply@propertypal.com}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000}
      # Demo mode settings
      - DEMO_MODE=${DEMO_MODE:-false}
      - DEMO_SESSION_TIMEOUT=${DEMO_SESSION_TIMEOUT:-600}  # 10 minutes in seconds
      # Email verification override for dev/demo
      - SKIP_EMAIL_VERIFICATION=${SKIP_EMAIL_VERIFICATION:-false}
      # Mobile app support - Allow CORS from mobile devices
      - MOBILE_CORS_ENABLED=${MOBILE_CORS_ENABLED:-true}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-5008}:5008"
    networks:
      - propertypal-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: propertypal-frontend
    restart: always
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5008}
      - REACT_APP_DEMO_MODE=${DEMO_MODE:-false}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - propertypal-network

  # Nginx Reverse Proxy (Commented out for mobile testing - port 443 conflict)
  # nginx:
  #   build:
  #     context: ./nginx
  #     dockerfile: Dockerfile
  #   container_name: propertypal-nginx
  #   restart: always
  #   ports:
  #     - "${PORT:-80}:80"
  #     - "${HTTPS_PORT:-443}:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #     - app_uploads:/app/uploads
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - propertypal-network

volumes:
  postgres_data:
  app_uploads:

networks:
  propertypal-network:
    driver: bridge
